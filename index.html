<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدير الإشارات المرجعية</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 800px;
      margin: auto;
    }
    @media (max-width: 576px) {
      .card {
        padding: 1rem;
      }
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bookmark-text {
      flex: 1;
      overflow-x: auto;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .bookmark-actions {
      flex-shrink: 0;
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-5">
    <h1 class="text-center mb-4">مدير الإشارات المرجعية</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="bookmarkForm" class="mb-4">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <input type="text" id="siteName" class="form-control" placeholder="اسم الموقع" required>
            </div>
            <div class="col-12 col-md-6">
              <input type="url" id="siteURL" class="form-control" placeholder="رابط الموقع" required>
            </div>
          </div>
          <button type="submit" id="submitButton" class="btn btn-primary mt-3 w-100">أضف الإشارة المرجعية</button>
        </form>

        <!-- شريط البحث -->
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="ابحث بالإشارات المرجعية..." onkeyup="searchBookmarks()">

        <!-- قائمة الإشارات المرجعية -->
        <div id="bookmarksList" class="mt-4">
          <h5>إشاراتك المرجعية:</h5>
          <ul class="list-group" id="bookmarkItems">
            <!-- ستظهر الإشارات هنا -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // متغيرات للتحكم بوضع التعديل
    let editIndex = -1;
    let isEditing = false;

    // تحميل الإشارات المرجعية من localStorage
    function loadBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      const bookmarkItems = document.getElementById('bookmarkItems');
      bookmarkItems.innerHTML = '';

      bookmarks.forEach((bookmark, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
          <div class="bookmark-text">
            <a href="${bookmark.url}" target="_blank" class="text-decoration-none">${bookmark.name}</a>
          </div>
          <div class="bookmark-actions">
            <button id="editBtn-${index}" class="btn btn-warning btn-sm" onclick="toggleEditMode(${index})">
              <i class="fas fa-edit"></i> تعديل
            </button>
            <button class="btn btn-danger btn-sm" onclick="deleteBookmark(${index})">
              <i class="fas fa-trash"></i> حذف
            </button>
          </div>
        `;
        bookmarkItems.appendChild(li);
      });
    }

    // وظيفة لتفعيل أو حفظ التعديل
    function toggleEditMode(index) {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      const editBtn = document.getElementById(`editBtn-${index}`);

      // إذا كان المستخدم في وضع التعديل ويضغط على زر الحفظ لنفس العنصر
      if (isEditing && editIndex === index) {
        const siteName = document.getElementById('siteName').value;
        const siteURL = document.getElementById('siteURL').value;

        // تحديث البيانات في القائمة
        bookmarks[index] = { name: siteName, url: siteURL };
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

        isEditing = false;
        editIndex = -1;

        editBtn.textContent = 'تعديل';
        editBtn.classList.remove('btn-success');
        editBtn.classList.add('btn-warning');

        document.getElementById('submitButton').textContent = 'أضف الإشارة المرجعية';
        document.getElementById('bookmarkForm').reset();
        loadBookmarks();
      } else {
        // الدخول إلى وضع التعديل
        const bookmark = bookmarks[index];
        document.getElementById('siteName').value = bookmark.name;
        document.getElementById('siteURL').value = bookmark.url;

        editIndex = index;
        isEditing = true;

        editBtn.textContent = 'حفظ';
        editBtn.classList.remove('btn-warning');
        editBtn.classList.add('btn-success');

        document.getElementById('submitButton').textContent = 'حفظ التعديلات';
      }
    }

    // وظيفة حذف الإشارة المرجعية
    function deleteBookmark(index) {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      if (confirm('هل أنت متأكد من حذف هذه الإشارة؟')) {
        bookmarks.splice(index, 1);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        loadBookmarks();
      }
    }

    // إضافة أو تعديل إشارة جديدة عند تقديم النموذج
    document.getElementById('bookmarkForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const siteName = document.getElementById('siteName').value;
      const siteURL = document.getElementById('siteURL').value;

      const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

      if (!isEditing) {
        // إضافة إشارة جديدة
        bookmarks.push({ name: siteName, url: siteURL });
      } else {
        // حفظ التعديل
        bookmarks[editIndex] = { name: siteName, url: siteURL };
        editIndex = -1;
        isEditing = false;
        document.getElementById('submitButton').textContent = 'أضف الإشارة المرجعية';
      }

      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      this.reset();
      loadBookmarks();
    });

    // وظيفة البحث في الإشارات
    function searchBookmarks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      const bookmarkItems = document.getElementById('bookmarkItems');
      bookmarkItems.innerHTML = '';

      bookmarks.forEach((bookmark, index) => {
        if (bookmark.name.toLowerCase().includes(query)) {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          li.innerHTML = `
            <div class="bookmark-text">
              <a href="${bookmark.url}" target="_blank" class="text-decoration-none">${bookmark.name}</a>
            </div>
            <div class="bookmark-actions">
              <button id="editBtn-${index}" class="btn btn-warning btn-sm" onclick="toggleEditMode(${index})">
                <i class="fas fa-edit"></i> تعديل
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteBookmark(${index})">
                <i class="fas fa-trash"></i> حذف
              </button>
            </div>
          `;
          bookmarkItems.appendChild(li);
        }
      });
    }

    // تحميل الإشارات عند فتح الصفحة
    loadBookmarks();
  </script>
</body>
</html>
